<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='index.css'/>
    <title>Daytripper</title>
  </head>
  <body>
    <img src="images/daytripper-logo.png" alt="Daytripper">

    <form id='login-form' class="" action="index.html" method="post">
      <input id='username-field' type="text" name="username" placeholder='Enter Username'>
      <input id='email-field' type="text" name="email" placeholder="Enter Email">
      <input type="submit" value="Submit"/>
    </form>

    <div id='user-div' class="">

    </div>

    <div class="split left">

    <div id='all-places' class="centered">
      <h1>Browse Things to Do</h1>

    </div>

  </div>


  <div class="split right">

    <ol class='centered' id='day-list' type="1">
      <h1>Your Day Trip</h1>
    </ol>

  </div>


<script src="src/index.js" charset="utf-8"></script>
  </body>
</html>
